<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <title>Fale Conosco</title>
</head>

<body>
    <div>
        <h1 id="titulo">Fale Conosco</h1>

        <form id="contato" action="" method="post">
            <fieldset>
               
                <label for="nome">Nome:</label>
                <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="nome"/>
                <br><br>

                <label for="fone">Telefone:</label>
                <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone"/>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="emailid" placeholder="xxxx@email.com" name="email"/>

                <br><br>
                <label></label>
                <textarea rows="10" cols="50" placeholder="Deixe sua opinião ou alguma dúvida"></textarea>

                <br><br>
                <input type="submit" class="enviar" value="Enviar" />
            </fieldset>
        </form>

        <section>
        <p>Email:salaomaria@gmail.com.br</p>
        <p>Telefone:9999-9999</p>
        </section>

        <br><br>
        <nav class="buttonhome"><a id="home" href="index.html">Voltar ao início</a></nav>
        <br><br>

        <footer class="rodape"></footer>

    </div>
</body>

</html>
